<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
    <meta name="description" content="ecris.app">
    <meta name="author" content="Baudouin ArbarÃ©tier">
    <title>Ecris</title>
    <link rel="icon" href="assets/logo512.png">
    <link rel="apple-touch-icon" href="assets/logo192bg.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <div class="container-fluid">
        <div class="row">
            <button id="toggleUIlist" onclick="toggleUi()"><img class="iconToggle" src="assets/subject-24px.svg"></button>
            <div id="filezonee" class="fileZone col-lg-3 col-md-4 col-s-12">
                <span id="noteContainer"></span>
                <input type="text" placeholder="> Nouvelle note..." id="newNote"
                    onkeypress="return /[a-z]/i.test(event.key)">
                <!-- <div style="width: 100%; text-align: center;">Ecris.</div> -->
            </div>
            <div class="textZone col-lg-9 col-md-8 col-s-12">
                <div id="activeNote" contenteditable="true"></div>
            </div>
        </div>
    </div>
    <script src="ecr.js"></script>
</body>

</html>
