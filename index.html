<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
    <meta name="description" content="ecris.app">
    <meta name="author" content="Baudouin ArbarÃ©tier">
    <title>Ecris</title>
    <link rel="icon" href="assets/logo192.png">
    <link rel="apple-touch-icon" href="assets/logo192bg.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ecr.css">
    <link href="css/quill.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FDFDFD" />
    <script src="js/swal.min.js"></script>
    <script src="https://unpkg.com/idb/build/iife/index-min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <button class="toggleUIlist" onclick="toggleUi()"><img class="iconToggle"
                    src="assets/subject-24px.svg"></button>
            <div id="filezonee" class="fileZone col-lg-3 col-md-4 col-s-12">
                <button class="toggleUIlist" onclick="swal('v1.12')"
                    style="left: 45px;transform: scale(.96);"><img class="iconParam"
                        src="assets/edit-24px.svg"></button>
                <button class="toggleUIlist" onclick='exportNotes()' style="left: 80px;transform: scale(.96);"><img
                        class="iconParam" src="assets/save_alt-24px.svg"></button>
                <span id="noteContainer"></span>
                <input type="text" placeholder="+ Nouvelle note | import" id="newNote"
                    onkeypress="return /[a-z]/i.test(event.key)" maxlength="14">
            </div>
            <div class="textZone col-lg-9 col-md-8 col-s-12">
                <div id="activeNote">
                    <span>
                        <div class="d-flex flex-column align-items-center justify-content-around" style="height: 85%;">
                            <img src="assets/no_data.svg" style="width: 50%; max-width: 200px; opacity: .6;"
                                onclick="document.querySelector('#newNote').focus()">
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--Hidden els-->
    <input id="file-input" type="file" name="name" style="display: none;" onchange="importerNotes(this.files[0])" />
    <script src="js/fun.js"></script>
    <script src="js/ecr.js"></script>
    <script src="js/scribby.js"></script>
    <script src="js/quill.js"></script>

</body>

</html>
